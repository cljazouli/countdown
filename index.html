<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to See My Girlfriend</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: #fff;
            text-align: center;
        }
        #countdown {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        #countdown h1 {
            font-size: 2.5em;
            margin: 0 0 20px;
        }
        #countdown p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.1); }
            80% { transform: scale(1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="countdown">
        <h1>I will see you in: </h1>
        <h3>üê±üå∏</h3>
        <p id="time"></p>
        <p>Made with ‚ù§Ô∏è by C</p>
    </div>
    <script>
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date('2024-08-10T12:30:00Z'); // 14:30 Paris time in UTC
            const timeDifference = targetDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('time').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000); // Update every second
    </script>
</body>
</html>
